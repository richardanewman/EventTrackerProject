<div *ngIf="!selectedProfile">
  <table class="table table-striped table-hover">
    <thead class="thead thead-dark">
    <tr>
      <th>
       Profile
      </th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr (click)="selectedProfile = profile" *ngFor="let profile of profiles">
      <td>
        {{profile.photoUrl}}
      </td>
      <td>
        {{profile.id}}
      </td>
      <td>
        {{profile.firstName}}
      </td>
      <td>
        {{profile.lastName}}
      </td>
      <td>
        {{profile.city}}
      </td>
      <td>
        {{profile.state}}
      </td>
      <td>
        {{profile.bio}}
      </td>
    </tr>
  </tbody>
  </table>
  </div>
  <div *ngIf="selectedProfile">
    {{ selectedProfile.photoUrl }}
    {{ selectedProfile.id }}
    {{ selectedProfile.firstName }}
    {{ selectedProfile.lastName }}
    <button class="btn btn-primary" (click)="disableTable()">Back</button>
    <button class="btn btn-warning" (click)="setEditProfile()">Edit</button>
  </div>
  <div *ngIf="editProfile">
    <h2>{{editProfile.id}}</h2>
    <form class="form-group">
      <label for="pic">Picture URL: </label>
      <input class="form-control" type="text" name="picUrl" [(ngModel)]="editProfile.photoUrl"><br>
      <label for="firstName">First Name: </label>
      <input class="form-control" type="text" name="firstName" [(ngModel)]="editProfile.firstName"><br>
      <label for="lastName">Last Name: </label>
      <input class="form-control" type="text" name="lastName" [(ngModel)]="editProfile.lastName"><br>
      <label for="city">City: </label>
      <input class="form-control" type="text" name="city" [(ngModel)]="editProfile.city"><br>
      <label for="state">State: </label>
      <input class="form-control" type="text" name="state" [(ngModel)]="editProfile.state"><br>
      <label for="bio">Bio: </label>
      <input class="form-control" type="text" name="bio" [(ngModel)]="editProfile.bio"><br>
      <button class="btn btn-success" (click)="updateProfile(editProfile)">Save</button>
      <button class="btn btn-primary" (click)="editProfile = null">Cancel</button>
    </form>
  </div>
